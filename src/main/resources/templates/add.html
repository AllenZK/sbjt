<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>添加or编辑用户</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-2.2.0.min.js}"></script>
</head>
<body class="container">
    <div style="width:80%">
        <h3>添加表单</h3>
        <hr/>
        <form role="form" th:class="form-horizontal" th:method="post" >
            <div class="form-group">
                <label class="col-lg-2 control-label">用户名</label>
                <div class="col-lg-10">
                    <input class="form-control" type="hidden" name="id" th:value="${uuu.id}"/>
                    <input class="form-control" type="text"  name="name"  th:value="${uuu.name}"  placeholder="姓名" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">密码</label>
                <div class="col-lg-10">
                    <input class="form-control" type="text" name="password"  th:value="${uuu.password}" placeholder="密码"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">年龄</label>
                <div class="col-lg-10">
                    <input class="form-control" type="number" name="age"  th:value="${uuu.age}" placeholder="年龄"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Submit" class="btn btn-info" />
                    &nbsp; &nbsp; &nbsp;
                    <a th:href="@{/user/list}" class="btn btn-info">Back</a>
                </div>
            </div>
        </form>
    </div>
</body>
<script>

</script>
</html>
